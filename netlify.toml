[build]
  publish = "out"
  command = "npm run build"

[build.environment]
  NODE_VERSION = "20.19.5"
  NPM_VERSION = "10.8.2"

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

[context.production.environment]
  NEXT_TELEMETRY_DISABLED = "1"
  NODE_ENV = "production"

[context.deploy-preview.environment]
  NEXT_TELEMETRY_DISABLED = "1"
  NODE_ENV = "production"
